lp_file: 'lp0411-115-115s.mat'
gt_file: 'gt0411-115-115s.mat'

# min_dose: 70.0
# max_dose: 140.0


# method: 'GS'
# num_iters: 500
# input_power: 10.0e+2
prop_model: 'FFT'
normalize_ratio: 1.0 # scaling of target


method: 'SGD'
optim_params:
  num_iters: 25000
  amsgrad: False
  # Learning rate
  lr: 0.1
  # eps: 1.0e-8
  lr_s: 0.0001
loss_params:
  square: True
  L1: False
  normalize: True
  eff_penalty_weight: 0.0
#   use_nonzero_mask: False
#   use_zero_mask: False
#   channel_weight: [1.0]
#   penalty_weight: 0.0
#   var_penalty_weight: 0.0



# prop_dist: [50.0e-2]
output_size: [10.0e-2,10.0e-2]
wavelength: [650.0e-9]
refraction_index: [1.62]
# refraction_index: [1.29] # water

pattern_type: 'pic'
pattern_params:
  # Directory for the dataset
  data_path: './data'
  target_filename: 'logo.png'
  rgb: False
  binarize: True
  reverse: False
  contrast_factor: 1.0

# fab_var:
#   # fabrication variations (on gt curve)
#   gamma: [1.0, 1.05, 0.95]
#   amp: [1.0, 1.0, 1.0]
# batch_weight: [1.0,0.5,0.5]

# load checkpoints or not (~)/2D_sgd_0/1D_sgd_0
# load_checkpoint_file: '2D_sgd_0'


# SLM pitch in um
feature_size: [1.0e-6, 1.0e-6]
save_pixel_multiply: 2
slm_res: [1000,1000] # DOE res.
output_res: [1000,1000] # simulation output res. (must >= roi_res, use interp)
target_res: [500,500] # Target resize res. (can < or > roi_res, corresponding to image pad/crop) 
roi_res: [540,540] # roi res. of target/simulation when calc. loss
save_wrap_res: [3000,3000] 




